<div class=container display="inline-flex" flex-direction=row>
    <div class="keys">
        <h1> Active Alerts </h1>
    </div>

    <div class=keys display="inline-flex" flex-direction="row">
        <div> </div>
        <div flex-grow="5" class=table-size>
            <table mat-table [dataSource]="alerts" class="mat-elevation-z8">
                <ng-container matColumnDef="alert_id">
                    <th mat-header-cell *matHeaderCellDef> Alert Id </th>
                    <td mat-cell *matCellDef="let alert"> {{alert.alert_id}} </td>
                </ng-container>
                <ng-container matColumnDef="alert_description">
                    <th mat-header-cell *matHeaderCellDef> Alert Description </th>
                    <td mat-cell *matCellDef="let alert"> {{alert.alert_description}} </td>
                </ng-container>
                <ng-container matColumnDef="last_updated_time">
                    <th mat-header-cell *matHeaderCellDef> Last Updated Time </th>
                    <td mat-cell *matCellDef="let alert"> {{alert.last_updated_time}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button (click)="view_alert(row)">View</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div></div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button mat-raised-button color="primary" (click)="create_alert()">Create New Alert</button>
    </div>
</div>

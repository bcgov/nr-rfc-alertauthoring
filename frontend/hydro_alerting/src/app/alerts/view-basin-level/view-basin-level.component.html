<div class="container">
    
    <table mat-table [dataSource]="table_data" class="mat-elevation-z8 area_level_table">
        <ng-container matColumnDef="basin_name">
            <th class="mat-header-cell" *matHeaderCellDef> Basins Impacted by Alert </th>
            <td mat-cell *matCellDef="let element"> {{element.basin_name}} </td>
          </ng-container>
          <ng-container matColumnDef="alert_level">
            <th class="mat-header-cell" *matHeaderCellDef> Alert Levels </th>
            <td mat-cell *matCellDef="let element"> {{element.alert_level}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="column_names"></tr>
          <tr mat-row *matRowDef="let row; columns: column_names;"></tr>
    </table>
</div>
<div class="mat-caption">
  Areas impacted by this alert event, and the levels of alert for each area.
  </div>
